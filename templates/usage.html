{% extends 'base.html' %}

{% block crumbs %}
<div class="pagetitle">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('usage') }}"><h1>Usage</h1></a></li>
    </ol>
  </nav>
</div>
{% endblock %}


{% block body %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-left pt-3 pb-2 mb-3 border-bottom">
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>

TODO:Chart object Here (matplotlib?)
<canvas class="my-4 w-100" id="myChart" width="800" height="30"></canvas>
<hr class="my-4">
<h2>Rides</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        {% for k in ride_data.keys() %}
        <th>{{ k }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      <tr>
      {% for v in ride_data.values() %}
        <td>{{ v }}</td>
      {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
